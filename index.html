<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="w-full shadow-xl h-20 flex items-center px-10 ">
    <div>Logo</div>
</header>
<main>
    <div id="modal" class="hidden fixed z-50 left-0 top-0 w-full h-full overflow-auto bg-black bg-opacity-40">
        <div class="modal-content bg-white p-5 rounded shadow-lg max-w-sm m-auto mt-20">
            <span id="closeModal" class="close float-right cursor-pointer">&times;</span>
            <h1>Оформление заказа</h1>
            <form action="" class="flex flex-col gap-4 mt-4" id="form">
                <div>
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" placeholder="Введите имя"
                           class="border text-sm rounded-lg border-gray-300 w-full p-2 mt-3"/>
                </div>
                <div>
                    <label for="phone">Номер телефона:</label>
                    <input type="text" id="phone" placeholder="Введите номер"
                           class="border text-sm rounded-lg border-gray-300 w-full p-2 mt-3"/>
                </div>
                <div>
                    <input type="hidden" name="sub1" value="test">
                </div>
                <button class="px-10 py-4 bg-gray-200 rounded text-black pointer">
                    Отправить
                </button>
            </form>
        </div>
    </div>
    <div id="products-container"
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-10 gap-5 place-items-center place-content-center">
    </div>
</main>
<script src="./scripts/script.js"></script>
</body>
</html>
