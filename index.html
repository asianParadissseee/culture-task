<html lang="en">

</header>
<main>

        <div class="modal-content bg-white p-5 rounded shadow-lg max-w-sm m-auto mt-20">
            <span id="closeModal" class="close float-right cursor-pointer">&times;</span>
            <h2>Оформление заказа</h2>
            <!-- Содержимое модального окна -->
            <p>Здесь будет форма заказа или информация о товаре.</p>
        </div>
    </div>
    <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-10 gap-5 place-items-center place-content-center">
    </div>
</main>
<script src="./scripts/script.js"></script>
